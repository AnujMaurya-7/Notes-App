<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="sytle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <!-- Content here -->
    <div class="container-sm mt-5">
      <h1>Sticky Notes</h1>

      <p>Take Your Notes With Sticky Notes and Make your life easy.</p>
    </div>
    <div class="container-sm">
      <div class="alert center pt-2 pb-0 text-light">
        <p class="alert-text lead"></p>
      </div>
    </div>

    <div class="container-sm mt-5">
      <div class="input-group mb-3 search-container">
        <input
          type="search"
          class="form-control search"
          id="search-bar"
          data-search
          placeholder="Search..."
          aria-label="Username"
          aria-describedby="basic-addon1"
        />

        <button type="button" class="btn btn-success">Search</button>
      </div>
    </div>

    <div class="container-sm mt-lg-5">
      <div class="input-group mb-3 pt-4 title-container">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Add Title</label
          >
          <input
            type="text"
            class="form-control title"
            id="exampleFormControlInput1"
            placeholder="Write your title here..."
          />
        </div>
      </div>

      <div class="input-group submit-container">
        <textarea
          class="form-control textarea"
          aria-label="With textarea"
          placeholder="Write Your Note Here..."
        ></textarea>
        <button type="button" class="btn btn-primary" id="submit-btn">
          Submit
        </button>
      </div>

      <div class="row mt-3"></div>
    </div>
  </body>
